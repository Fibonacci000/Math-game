<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="stylesheet.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <title>Math Game</title>
</head>



<body>
  <h1 class=winter id="bent">Math Game</h1>


  <div class=fall>
    <h1 id="exam"> </h1>

    <form class="okay">

      <input type="text" id="myTextInput">
      <button type="submit" value="submit" class="btn btn-success" id="choice">Submit</button>
    </form>
  </div>
  

  <!-- Optional JavaScript -->
  <script>
//THIS CODE MAKES TITLE CHANGE COLOR IF CLICKED
    const bent = document.getElementById("bent");
    bent.addEventListener('click', () => {
      bent.style.color = 'red';
      bent.addEventListener('click', () => {
        bent.style.color = 'purple';
        bent.addEventListener('click', () => {
            bent.style.color = 'pink' ;
        });
      });
    });
// DONT REALLY NEED THIS CODE ABOVE 





    //THIS CODE IS SET FOR THE APPLICATION TO GIVE RANDOM NUMBERS TO ADD FROM 0-10.
    var one = parseInt(Math.random() * 10);
    var two = parseInt(Math.random() * 10);
    //BELOW IS THE VARIABLE SOLUTION THAT IS THE TOTAL OF VAR ONE & TWO ;
    var solution = one + two;
    var answer = "What is " + one + " + " + two + " = ?";
    document.getElementById("exam").innerHTML = answer;
    
    


    const myTextInput = document.getElementById("myTextInput");
    //CHOICE ELEMENT IS BUTTON SUBMIT.
    const choice = document.getElementById("choice");
    //THIS CODE BELOW IS WHAT GRABS THE INPUT TXT VALUE AND SEES IF ITS EQUAL TO THE VARIABLE SOLUTION.
    choice.addEventListener('click', () => {
      //IF IT IS EQUAL IT WILL ALERT GOOD JOB.  
      if (parseInt(document.getElementById("myTextInput").value) === solution) {
        alert("Good job !!!");
        //IF IT IS NOT EQUAL TOO IT WILL ALERT WRONG.
      } else if (parseInt(document.getElementById("myTextInput").value) !== solution) {
        alert("OOPS! thats wrong !!!");
      }

    });




  </script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>



</html>
